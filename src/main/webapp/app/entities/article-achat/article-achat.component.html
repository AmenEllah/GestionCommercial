<div>
    <h2 id="page-heading">
        <span jhiTranslate="gestionApp.articleAchat.home.title">Article Achats</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-article-achat" [routerLink]="['/article-achat/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="gestionApp.articleAchat.home.createLabel">
            Create new Article Achat
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="articleAchats">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="gestionApp.articleAchat.quantite">Quantite</span></th>
            <th><span jhiTranslate="gestionApp.articleAchat.achat">Achat</span></th>
            <th><span jhiTranslate="gestionApp.articleAchat.article">Article</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let articleAchat of articleAchats ;trackBy: trackId">
                <td><a [routerLink]="['/article-achat', articleAchat.id, 'view' ]">{{articleAchat.id}}</a></td>
                <td>{{articleAchat.quantite}}</td>
                <td>
                    <div *ngIf="articleAchat.achat">
                        <a [routerLink]="['../achat', articleAchat.achat?.id, 'view' ]" >{{articleAchat.achat?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="articleAchat.article">
                        <a [routerLink]="['../article', articleAchat.article?.id, 'view' ]" >{{articleAchat.article?.code}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/article-achat', articleAchat.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/article-achat', articleAchat.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'article-achat/'+ articleAchat.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
