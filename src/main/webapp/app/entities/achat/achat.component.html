<div>
    <h2 id="page-heading">
        <span jhiTranslate="gestionApp.achat.home.title">Achats</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-achat"
            [routerLink]="['/achat/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span jhiTranslate="gestionApp.achat.home.createLabel">
                Create new Achat
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br />
    <div class="table-responsive" *ngIf="achats">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><span jhiTranslate="global.field.id">ID</span></th>
                    <th><span jhiTranslate="gestionApp.achat.dateAchat">Date Achat</span></th>
                    <th><span jhiTranslate="gestionApp.achat.totalPrix">Total Prix</span></th>
                    <th><span jhiTranslate="gestionApp.achat.montantRestant">Montant Restant</span></th>
                    <th><span jhiTranslate="gestionApp.achat.remise">Remise</span></th>
                    <th><span jhiTranslate="gestionApp.achat.fournisseur">Fournisseur</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let achat of achats ;trackBy: trackId">
                    <td><a [routerLink]="['/achat', achat.id, 'view' ]">{{achat.id}}</a></td>
                    <td>{{achat.dateAchat | date:'mediumDate'}}</td>
                    <td>{{achat.totalPrix}}</td>
                    <td>{{achat.montantRestant}}</td>
                    <td>{{achat.remise}}</td>
                    <td>
                        <div *ngIf="achat.fournisseur">
                            <a
                                [routerLink]="['../fournisseur', achat.fournisseur?.id, 'view' ]">{{achat.fournisseur?.nom}}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <div class="btn-group" role="group" ngbDropdown>
                                <button id="btnGroupDrop1" type="button" class="btn btn-success dropdown-toggle"
                                    ngbDropdownToggle data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <span>
                                        <fa-icon [icon]="'th-list'"></fa-icon>
                                        <span>
                                            CRUD
                                        </span>
                                    </span>
                                </button>
                                <div class="dropdown-menu" ngbDropdownMenu>
                                    <a class="dropdown-item" [routerLink]="['/achat', achat.id, 'view' ]">
                                        <fa-icon [icon]="'eye'"></fa-icon>
                                        <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                                    </a>
                                    <a class="dropdown-item" [routerLink]="['/achat', achat.id, 'edit']">
                                        <fa-icon [icon]="'pencil-alt'"></fa-icon>
                                        <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                                    </a>
                                    <a class="dropdown-item"
                                        [routerLink]="['/', { outlets: { popup: 'achat/'+ achat.id + '/delete'} }]"
                                        replaceUrl="true" queryParamsHandling="merge">
                                        <fa-icon [icon]="'times'">
                                        </fa-icon>
                                        <span class="d-none d-md-inline"
                                            jhiTranslate="entity.action.delete">Delete</span>
                                    </a>
                                </div>
                            </div>
                            <button type="submit" [routerLink]="['/reglement/new',achat.id]"
                                class="btn btn-warning btn-sm">
                                <fa-icon [icon]="'pencil-alt'"></fa-icon>
                                <span class="d-none d-md-inline">Reglement</span>
                            </button><!--  -->

                            <button type="submit" *ngIf='achat.factureAchat !== undefined'
                                [routerLink]="['/facture-achat', achat.id, 'view' ]" class="btn btn-info btn-sm">
                                <fa-icon [icon]="'eye'"></fa-icon>
                                <span class="d-none d-md-inline">Facture</span>
                            </button>

                            <button type="submit" [routerLink]="['/article-achat/new',achat.id]"
                                class="btn btn-primary btn-sm">
                                <fa-icon [icon]="'plus'"></fa-icon>
                                <span class="d-none d-md-inline">Ajouter Article</span>
                            </button>

                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
