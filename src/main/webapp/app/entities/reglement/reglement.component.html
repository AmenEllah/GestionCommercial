<div>
    <h2 id="page-heading">
        <span jhiTranslate="gestionApp.reglement.home.title">Reglements</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-reglement" [routerLink]="['/reglement/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="gestionApp.reglement.home.createLabel">
            Create new Reglement
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="reglements">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="gestionApp.reglement.montant">Montant</span></th>
            <th><span jhiTranslate="gestionApp.reglement.dateReg">Date Reg</span></th>
            <th><span jhiTranslate="gestionApp.reglement.modeReglement">Mode Reglement</span></th>
            <th><span jhiTranslate="gestionApp.reglement.achat">Achat</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let reglement of reglements ;trackBy: trackId">
                <td><a [routerLink]="['/reglement', reglement.id, 'view' ]">{{reglement.id}}</a></td>
                <td>{{reglement.montant}}</td>
                <td>{{reglement.dateReg | date:'mediumDate'}}</td>
                <td jhiTranslate="{{'gestionApp.EnumModePaiement.' + reglement.modeReglement}}">{{reglement.modeReglement}}</td>
                <td>
                    <div *ngIf="reglement.achat">
                        <a [routerLink]="['../achat', reglement.achat?.id, 'view' ]" >{{reglement.achat?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/reglement', reglement.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/reglement', reglement.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'reglement/'+ reglement.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
