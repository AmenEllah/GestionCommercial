<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-article-vente-heading" jhiTranslate="gestionApp.articleVente.home.createOrEditLabel">Create or edit a Article Vente</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!articleVente.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="articleVente.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gestionApp.articleVente.quantite" for="field_quantite">Quantite</label>
                    <input type="number" class="form-control" name="quantite" id="field_quantite"
                        [(ngModel)]="articleVente.quantite" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gestionApp.articleVente.vente" for="field_vente">Vente</label>
                    <select [disabled]="!new" class="form-control" id="field_vente" name="vente"
                        [(ngModel)]="articleVente.vente">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="venteOption.id === articleVente.vente?.id ? articleVente.vente : venteOption" *ngFor="let venteOption of ventes; trackBy: trackVenteById">{{venteOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gestionApp.articleVente.article" for="field_article">Article</label>
                    <select class="form-control" id="field_article" name="article" [(ngModel)]="articleVente.article" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="articleOption.id === articleVente.article?.id ? articleVente.article : articleOption" *ngFor="let articleOption of articles; trackBy: trackArticleById">{{articleOption.code}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
