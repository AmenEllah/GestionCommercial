<div>
    <h2 id="page-heading">
        <span jhiTranslate="gestionApp.articleVente.home.title">Article Ventes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-article-vente" [routerLink]="['/article-vente/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="gestionApp.articleVente.home.createLabel">
            Create new Article Vente
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="articleVentes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="gestionApp.articleVente.quantite">Quantite</span></th>
            <th><span jhiTranslate="gestionApp.articleVente.vente">Vente</span></th>
            <th><span jhiTranslate="gestionApp.articleVente.article">Article</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let articleVente of articleVentes ;trackBy: trackId">
                <td><a [routerLink]="['/article-vente', articleVente.id, 'view' ]">{{articleVente.id}}</a></td>
                <td>{{articleVente.quantite}}</td>
                <td>
                    <div *ngIf="articleVente.vente">
                        <a [routerLink]="['../vente', articleVente.vente?.id, 'view' ]" >{{articleVente.vente?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="articleVente.article">
                        <a [routerLink]="['../article', articleVente.article?.id, 'view' ]" >{{articleVente.article?.code}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/article-vente', articleVente.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/article-vente', articleVente.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'article-vente/'+ articleVente.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
