<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="articleVente">
            <h2><span jhiTranslate="gestionApp.articleVente.detail.title">Article Vente</span> {{articleVente.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gestionApp.articleVente.quantite">Quantite</span></dt>
                <dd>
                    <span>{{articleVente.quantite}}</span>
                </dd>
                <dt><span jhiTranslate="gestionApp.articleVente.vente">Vente</span></dt>
                <dd>
                    <div *ngIf="articleVente.vente">
                        <a [routerLink]="['/vente', articleVente.vente?.id, 'view']">{{articleVente.vente?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="gestionApp.articleVente.article">Article</span></dt>
                <dd>
                    <div *ngIf="articleVente.article">
                        <a [routerLink]="['/article', articleVente.article?.id, 'view']">{{articleVente.article?.code}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/article-vente', articleVente.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
