<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="client">
            <h2><span jhiTranslate="gestionApp.client.detail.title">Client</span> {{client.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gestionApp.client.code">Code</span></dt>
                <dd>
                    <span>{{client.code}}</span>
                </dd>
                <dt><span jhiTranslate="gestionApp.client.nom">Nom</span></dt>
                <dd>
                    <span>{{client.nom}}</span>
                </dd>
                <dt><span jhiTranslate="gestionApp.client.matricule">Matricule</span></dt>
                <dd>
                    <span>{{client.matricule}}</span>
                </dd>
                <dt><span jhiTranslate="gestionApp.client.codePostal">Code Postal</span></dt>
                <dd>
                    <span>{{client.codePostal}}</span>
                </dd>
                <dt><span jhiTranslate="gestionApp.client.telephone">Telephone</span></dt>
                <dd>
                    <span>{{client.telephone}}</span>
                </dd>
                <dt><span jhiTranslate="gestionApp.client.adresse">Adresse</span></dt>
                <dd>
                    <span>{{client.adresse}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/client', client.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
