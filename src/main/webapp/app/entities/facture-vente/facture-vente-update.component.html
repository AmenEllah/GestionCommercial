<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-facture-vente-heading" jhiTranslate="gestionApp.factureVente.home.createOrEditLabel">Create or edit a Facture Vente</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!factureVente.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="factureVente.id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gestionApp.factureVente.vente" for="field_vente">Vente</label>
                    <select class="form-control" id="field_vente" name="vente" [(ngModel)]="factureVente.vente" required>
                        <option *ngIf="!editForm.value.vente" [ngValue]="null" selected></option>
                        <option [ngValue]="venteOption.id === factureVente.vente?.id ? factureVente.vente : venteOption" *ngFor="let venteOption of ventes; trackBy: trackVenteById">{{venteOption.id}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.vente?.dirty && editForm.controls.vente?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.vente?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
