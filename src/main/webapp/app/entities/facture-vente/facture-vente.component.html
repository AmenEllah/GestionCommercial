<div>
    <h2 id="page-heading">
        <span jhiTranslate="gestionApp.factureVente.home.title">Facture Ventes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-facture-vente" [routerLink]="['/facture-vente/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="gestionApp.factureVente.home.createLabel">
            Create new Facture Vente
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="factureVentes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="gestionApp.factureVente.vente">Vente</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let factureVente of factureVentes ;trackBy: trackId">
                <td><a [routerLink]="['/facture-vente', factureVente.id, 'view' ]">{{factureVente.id}}</a></td>
                <td>
                    <div *ngIf="factureVente.vente">
                        <a [routerLink]="['../vente', factureVente.vente?.id, 'view' ]" >{{factureVente.vente?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/facture-vente', factureVente.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/facture-vente', factureVente.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'facture-vente/'+ factureVente.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
